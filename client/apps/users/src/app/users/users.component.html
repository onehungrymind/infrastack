<div class="d-flex mx-5 mt-4">
  <div class="col-6 mr-2">
    <workshop-users-list [users]="users$ | async"
                          (selected)="select($event)"
                          (deleted)="deleteUser($event)">
    </workshop-users-list>
  </div>

  <div class="col-6 ml-2">
    <workshop-users-details [group]="form"
                            [user]="user"
                            (saved)="save($event)"
                            (cancelled)="reset()">
    </workshop-users-details>
  </div>
</div>
